<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">freecodecamp survey <form action=""></form></h1>
<p id="description">"Thank you for taking the time to help us improve the platform"</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required>
  <label for="email" id="email-label">Email:</label>
  <input type="email" name="email" id="email" placeholder="Enter your mail" required>
  <label for="number" id="number-label">Age:</label>
  <input type="number" id="number" placeholder="Enter your number" min="18" max="100">
  <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown">
<option value="Challenges">option1</option>
<option value="Projects">option2</option>
<option value="Community">option3</option>
<option value="Open Source">option3</option>
</select>
<input type="radio" value="maybe" name="user-recommend">
<input type="radio" value="definitely" name="user-recommend">
<input type="radio" value="not sure" name="user-recommend">
</form>
    <script  src="js/index.js"></script>
  </body>
</html>
